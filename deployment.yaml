apiVersion: apps/v1
kind: Deployment
metadata:
  name: salary-tax-calculator
  labels:
    app: salary-tax
spec:
  replicas: 2
  selector:
    matchLabels:
      app: salary-tax
  template:
    metadata:
      labels:
        app: salary-tax
    spec:
      containers:
      - name: salary-tax
        image: <DOCKERHUB_USERNAME>/salary-tax-calculator:latest
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        # Optional: set slabs via TAX_SLABS env var (JSON string). Keep short or mount configmap.
        # - name: TAX_SLABS
        #   value: '[{"lower":0,"upper":250000,"rate":0},{"lower":250000,"upper":500000,"rate":5}, ...]'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: salary-tax-config
data:
  # Optionally store TAX_SLABS JSON here and mount envFrom
  dummy: "ok"
